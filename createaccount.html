<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c58521bd2f.js" crossorigin="anonymous"></script>

    <title>create account</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 create-account">

                <div class="container member-createacc">

                    <div class="row">

                        <div class="col-lg-5 child-member-createacc text-center">
                            <img src="signup.png" class="img-fluid createacc_img rounded-circle pl-5" alt="user_img">
                        </div>
                        <div class="col-lg-7 child-member-createacc">
                            <h2 class="text-center">Member Registration</h2>
                            <h6 class="text-center"> please fill in this for to create an account</h6>
                            <hr>
                            <form>
                                <div style="max-width:400px;margin:auto">
                                    <div class="container fclass">
                                        <div class="row">
                                            <div class="col-lg-6 input-icons">
                                                <i class="fas fa-user align-bottom p-3"></i>
                                                <input class="input-field" type="text" placeholder="First Name">
                                            </div>
                                            <div class="col-lg-6 input-icons">
                                                <i class="fas fa-user align-middle p-3"></i>
                                                <input class="input-field align-middle" type="text"
                                                    placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-icons">
                                        <i class="fas fa-mobile p-3"></i>
                                        <input class="input-field" type="number" placeholder="Mobile">
                                    </div>
                                    <div class="input-icons">
                                        <i class="fas fa-envelope p-3"></i>
                                        <input class="input-field" type="text" placeholder="Email">
                                    </div>
                                    <div class="input-icons">
                                        <i class="fas fa-unlock p-3"></i>
                                        <input class="input-field" type="password" placeholder="Password">
                                    </div>
                                    <div class="input-icons mb-2">
                                        <i class="fas fa-unlock p-3"></i>
                                        <input class="input-field" type="password" placeholder="Confirm Password">
                                    </div>

                                </div>
                                <div class="btn-button1 py-4 text-center">
                                    <button type="button" class="btn btn-success1-createacc">Sign Up</button><br>
                                </div>
                                <div class="pt-5 text-center">
                                    <p>Have an account ? <a href="index.html">Log in</a> </p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
