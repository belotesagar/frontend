<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c58521bd2f.js" crossorigin="anonymous"></script>

    <title>login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 login">

                <div class="container member">

                    <div class="row">

                        <div class="col-lg-5 child-member">
                            <img src="signup.png" class="img-fluid login_img" alt="login_img" width="650px">
                        </div>
                        <div class="col-lg-7 child-member">
                            <h2 class="m-5 text-center">Member Login</h2>
                            <center>
                                <form>
                                    <div style="max-width:400px;margin:auto">
                                        <div class="input-icons m-3">
                                            <i class="fas fa-envelope p-3"></i>
                                            <input class="input-field" type="text" placeholder="Email">
                                        </div>
                                        <div class="input-icons m-3">
                                            <i class="fas fa-unlock p-3"></i>
                                            <input class="input-field" type="text" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="button1 pl-4">
                                        <button type="button" class="btn btn-success1">LOGIN</button><br>
                                        <div>
                                            <small class="text-muted">forgot</small> <small>
                                                Username/Password?</small><br>
                                        </div>
                                        <div class="mt-5 pt-5">
                                            <a class="createacc" href="createaccount.html">Create Your Account</a><i
                                                class="fas fa-arrow-right ml-2"></i>
                                        </div>
                                    </div>
                                </form>
                            </center>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
